<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación con Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <ul>
        <li><a>Barcelona</a></li>
        <li><a>Roma</a></li>

    </ul>

    <div class="contenedor">

        <button id="comprar">Comprar</button> <!-- Botón de comprar -->
        <h4 id="precio"></h4>
        <img id="imagen" src="./img/viajesjs.jpg" alt="Imagen destino">
        <p id="parrafo">Aquí encontrarás viajes con el estilo de Javascript!!</p>
    </div>

    <script type="module" src="script.js"></script>

</html>
